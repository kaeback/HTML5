<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		type 속성 
		1 : 숫자(기본값)
		a : 영문 소문자
		A : 영문 대문자
		i : 로마숫자 소문자
		I : 로마숫자 대문자 
	-->

	<h1>1박 2일 가족 여행 코스</h1>
	<ul>
		<li>1일차
			<ol type="a">
				<li>해녀박물관</li>
				<li>낚시체험</li>
			</ol>
		</li>
		<li>2일차
			<ol type="a" start ="3">
				<li>용눈이오름</li>
				<li>만장굴</li>
				<li>카약체험</li>
			</ol>
		</li>
	</ul>
</body>
</html>
