<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>HTML5 폼</title>
</head>
<body>
	<!--
		<form> 태그 속성
		method : 사용자가 입력한 내용을 서버로 전송하는 방식 지정
			get : 주소 표시줄에 사용자가 입력한 내용이 그대로 드러난다. 256 ~ 4096byte 까지의 데이터만 보낼 수 있다.
			post : 입력 내용의 길이에 제한이 없고 사용자가 입력한 내용이 드러나지 않는다.
		name : 폼의 이름을 지정한다.
		action : <form> 태그 안의 내용을 처리해줄 서버 프로그램을 지정
		target : <action> 태그에서 지정한 스크립트 파일을 현재 창이 아닌 다른 위치에 열도록 지정한다. 
	-->
	<form action="search.php" method="post" autocomplete="off">
		<input type="text" title="검색">
		<input type="submit" value="검색">
	</form>
</body>
</html>
