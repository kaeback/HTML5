<!doctype html>

<html lang="ko">
  <head>
		<meta charset="utf-8">
		<title> 웹 폼</title>
    <style>
		 label {
			font-size:14px; /* 글자 크기 */
			line-height:25px;  /* 줄 간격 */
		 }
		 label em{
			color:red;  /* 글자색 */
			font-weight:800; /* 글자 굵기 */ 
		 }
	 </style>
  </head>
  <body>
  <!--
  	텍스트 필드에서 사용할 수 있는 속성
  	name : 텍스트 필드를 구별할 수 있는 이름
  	size : 텍스트 필드의 길이를 지정
  	value : 텍스트 필드 부분에 표시될 내용
  	maxlength : 입력할 수 있는 최대 문자 개수를 지정
  -->
	<form>
      <label>아이디: <input type="text" id="user_id" size="10"></label>
      <label for="password">비밀번호 : </label>   
      <input id="password" type="password" id="user_pw" size="10">
      <input type="submit" value="로그인">
  </form>
  </body>
</html>
