<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>배경 이미지</title>
  
  <!--
  	background-image : 배경 이미지 넣기
  	
  	backgorund-image: url(이미지 경로)
  	
  	
  	background-repeat : 배경 이미지 반복 방법 지정
  	
  	backgorund-repeat 속성값
  	repeat : 브라우저에 가득 찰 때 까지 반복
  	repeat-x : 브라우저 창 너비와 같을 때 까지 가로로 반복
  	repeat-y : 브라우저 창 높이와 같을 때 까지 세로로 반복
  	no-repeat : 배경 이미지를 한번만 표시
  -->
  
  <style>
    body {
      background-image:url('images/bg1.png');
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
</body>
</html>
