<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>속성 선택자</title>

<!--
	[속성 != 값] 선택자 : 특정 값이 포함된 속성에 스타일 적용하기(지정한 값이거나 값-으로 시작하면 스타일 적용)
-->

<style>
   ul {
		 list-style:none;
   }
	 li {
		 display:inline-block;
		 margin:10px;
	 }
		li a {
			padding: 5px 20px;
			font-size: 14px;
			color: blue;
			text-decoration: none;
		}
	a[title |="us"] {
		background: url(images/us.png) no-repeat left center;
		padding: 5px 25px;
	}
	a[title |="jap"] {
		background: url(images/jp.png) no-repeat left center;
		padding: 5px 25px;
	}
</style>
</head>

<body>
	<ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="us">영어</a></li>
		<li><a href="#" title="us-english">영어</a></li>
		<li><a href="#" title="jap-anese">일본어</a></li>
	</ul>
</body>
 </html>
