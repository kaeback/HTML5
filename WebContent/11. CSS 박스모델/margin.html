<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	
	<!--
		margin 속성 : 오소 주변에 여백 설정하기
		
		margin-top : <크기> | <백분율> | auto
		margin-right : <크기> | <백분율> | auto
		margin-bottom : <크기> | <백분율> | auto
		margin-left : <크기> | <백분율> | auto
		margin : <크기> | <백분율> | auto
		
	-->
	
	<style>
		div {
			width:200px;  /* 너비 */
			height:100px;  /* 높이 */
			background:#0094ff;  /* 배경색 */
		}
		.box1 { margin:30px 50px 30px 50px;}  /* 마진 - 30px 50px 30px 50px */
		.box2 { margin:30px 50px;} /* 마진 - 30px 50px 30px 50px */
		.box3 { margin:50px;}  /* 마진 - 50px 50px 50px 50px */
		.box4 { margin:30px 5px 10px; }  /* 마진 - 30px 5px 10px 5px, 빠진 부분은 마주보는 값을 동일하게 사용 */
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
