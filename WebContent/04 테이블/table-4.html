<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
		table, th, td {
			border:1px solid #ccc;
		}
		td {
			width:100px;  /* 셀 너비 */
			height:30px;  /* 셀 높이 */
		}
	</style>
</head>
<body>
	<!-- 
		<col> 태그는 닫는 태그가 없다.
		span 속성을 이용해 몇 개을 함께 묶어줄지 지정할 수 있다.
		<colgroup>, <col> 태그는 <caption> 태그와 <tr> 태그 사이에 위치해야한다.
	 -->
	<table>
		<caption>colgroup 연습</caption>
		<colgroup>
			<col>
			<col span="2" style="background-color:blue;">
			<col style="background-color:yellow">
		</colgroup>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
