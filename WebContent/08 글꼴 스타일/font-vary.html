<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Font Variant & Weight</title>
    
    <!--
    	font-weight : normal | bold | bolder | lighter | 100 | 200 | 300 | 400 | 500 | 600 | 700 | 800 | 900
    	
    	font-weight 속성값
    	nomal : 기본값
    	bold | lighter | bolder : 굵게 | 원래 굵기 보다 가늘게 | 원래 굵기보다 더 굵게
    	100 ~ 900 : 400은 normal, 700dms bold에 해당, 좀 더 세밀하게 조절할 수 있음 
    	
    	
    	font-variant : 작은 대문자로 표시하기
    	
    	font-variant: normal | small-caps
    	
    	font-variant 속성값
    	normal : 일반적인 형태
    	small-caps : 작은 대문자로 표시
    -->
    
    <style>
      .accent {
        font-variant:small-caps;  /* 작은 대문자 */
        font-weight:bold; /* 굵게 */
      } 
    </style>
</head>
<body>
  <h1>세계 3대 미항</h1>
  <p><span class="accent">시드니(Sydney)</span>, 호주</p>
  <p><span class="accent">리우데자네이루(Rio de Janeiro)</span>, 브라질</p>
  <p><span class="accent">나폴리(Naples)</span>, 이탈리아</p>
</body>
</html>
