<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>폰트 스타일</title>
    
    <!--
    	font-style : 글자 스타일 지정하기
    	
    	font-style: normal | italic | oblique
    	
    	속성값
    	normal : 일반형태
    	italic : 이텔릭체
    	oblique : 이텔릭체
    -->
    
    <style>
      p {font-style:italic;}  /* 이탤릭체로 */
      #txt {font-style:normal;}  /* p 요소 중 id=txt인 부분은 보통체로 */
    </style>
</head>
<body>
  <h1>세계 3대 미항</h1>
  <p>시드니(Sydney), 호주</p>
  <p>리우데자네이루(Rio de Janeiro), 브라질</p>
  <p id="txt">나폴리(Naples), 이탈리아</p>
</body>
</html>
