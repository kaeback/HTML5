<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>오디오 재생하기</title>
    
    <!--
    	audio 태그 : 오디오 파일 삽입

    	preload : 재생전 다운로드 준비
    -->
    
		<style>
			.top {
				width:600px;
				height:300px;
				background:url(images/bg2.jpg) no-repeat top left;
				background-size:cover;
			}
		</style>
</head>
<body>
	<audio src="media/bgsound.mp3" controls ></audio>
	<div class="top"></div>	
</body>
