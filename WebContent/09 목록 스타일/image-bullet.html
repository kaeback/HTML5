<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>불릿 바꾸기</title>
  
  <!--
  	list-style-image : 불릿 대신 이미지 넣기
  	
  	list-style-image: url(이미지 파일 경로) | none
  -->
  
  <style>
    ul {
      list-style-image:url('images/dot.png');  /* 불릿으로 사용할 이미지 */
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <ul>
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
</body>
</html>
