<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
		a {
			text-decoration:none;
			color:black;
		}
	</style>
</head>
<body>
	<!--
		<a> 태그의 주요 속성
		href : 링크한 문서나 사이트의 주소를 입력
		target : 링크한 내용이 표시될 위치를 지정
		download : 링크한 내용을 보여 주는 것이 아니라 다운로드 한다.
		rel : 현재 문서와 링크한 무서의 관계를 알려준다.
		hreflang : 링크한 문서의 언어를 지정한다.
		type : 링크한 문서의 파일 유형을 알려준다.
	-->
	<h1>텍스트 링크 만들기</h1>
	<a href="http://www.easyspub.com">이지스퍼블리싱 홈페이지</a>
	<h1>이미지 링크 만들기</h1>
	<a href="http://www.easyspub.com">
		<img src="images/easyspub.jpg" alt="이지스퍼블리싱 홈페이지로 가기">
	</a>
</body>
</html>
