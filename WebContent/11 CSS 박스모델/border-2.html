<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	
	<!-- 
		border-width : 테두리 두께 지정하기
		
		border-top-width : <크기> | thin | medium | thick
		border-rigth-width : <크기> | thin | medium | thick
		border-bottom-width : <크기> | thin | medium | thick
		border-left-width : <크기> | thin | medium | thick
		border-width : <크기> | thin | medium | thick
		
		
		border-color : 테두리 색상 지정하기
		
		border-top-color : <색상>
		border-right-color : <색상>
		border-bottom-color : <색상>
		border-left-color : <색상>
		border-color : <색상>
	-->
	
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;			
			border-style:dashed;  /* 테두리 스타일 - 선으로 된 점선 */
			border-width:2px; /* 테두리 굵기 - 2px */
		}
		.box1 { border-color:red;	}  /* 색상 - 빨강 */
		.box2 { border-color:blue; }  /* 색상 - 파랑 */
	</style>
</head>
<body>
	<div class="box1"> </div>
	<div class="box2"> </div>	
</body>
</html>
