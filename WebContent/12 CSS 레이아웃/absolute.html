<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	
	<!--
		absolute 속성의 기준은 가장 가까운 부모 요소나 조상 요소 중 position 속성이 relative인 요소이다.
	-->
	
	<style>
		#wrap{
			position:relative;
			width:300px;
			height:300px;
			border:1px solid #ccc;
		}
		.box{
			position:absolute;
			width:50px;
			height:50px;
			background:#0094ff;
		}
		#crd1{ top:0; left:0; }
		#crd2{ top:0; right:0; }
		#crd3{ bottom:0; left:0; }
		#crd4{ bottom:0; right:0; }
		#crd5{ top:100px; left:100px; }
	</style>
</head>
<body>
	<div id="wrap">
		<div class="box" id="crd1">card1</div>
		<div class="box" id="crd2">card2</div>
		<div class="box" id="crd3">card3</div>
		<div class="box" id="crd4">card4</div>
		<div class="box" id="crd5">card5</div>
	</div>
</body>
</html>
